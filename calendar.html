---
layout: default
title: Calendar of Events
---
<div id="calendar">
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
<script>


var timing = function(start, end) {
  // this can be improved another time
  return moment(start).format('MM/DD/YYYY h:mma') + ' - ' + moment(end).format('MM/DD/YYYY h:mma');
};

$(document).ready(function() {
  $.getJSON('/seattlehacks/api/cal.json', null, function(response) {
    console.log("ajax response")
    moment().local();
    var groups = _.groupBy(response.events, function(event) {
      console.log("event start:", event.start);
      console.log("event parsed:", moment(event.start).format('YYYY-MM-DD'))
      return moment(event.start).format('YYYY-MM-DD');
    }); 
    console.log("groups", groups);
    days = _.sortBy(Object.keys(groups), function(day) { return day });
    days.forEach(function(day) {
      console.log("day", day);
      if (moment(day).isAfter(moment().subtract('days', 1))) {
        $('<h2>' + moment(day).format('MMMM Do') + '</h2>').appendTo('#calendar');
        groups[day].forEach(function(event) {
          console.log("event", event);
          $('<div class="event"><div class="title"><a href="' + event.url + '">' + event.name + ' @ ' + event.venue  + '</a></div><div class="timing">' + moment(event.start).format('h:mm a') + ' - ' + moment(event.end).format('h:mm a') + '</div></div>').appendTo('#calendar');
        });
      }
    });    
  });
});
</script>
